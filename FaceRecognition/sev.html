<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload a folder with files</h1>
    <form id="upload-form" action="http://localhost:8000/upload/" method="post" enctype="multipart/form-data">
        <label for="file">Choose folder:</label>
        <input type="file" id="file" name="file" webkitdirectory multiple><br><br>
        
        <label for="filename">Enter filename:</label>
        <input type="text" id="filename" name="filename" readonly><br><br>
        
        <label for="filepath">Enter filepath:</label>
        <input type="text" id="filepath" name="filepath" readonly><br><br>
        
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById('file').addEventListener('change', function(event) {
            const files = event.target.files;
            if (files.length > 0) {
                // Assuming the first file in the folder for demo purposes
                const firstFile = files[0];
                document.getElementById('filename').value = firstFile.name;
                document.getElementById('filepath').value = firstFile.webkitRelativePath;
            }
        });
    </script>
</body>
</html>
