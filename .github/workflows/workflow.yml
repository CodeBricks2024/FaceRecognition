name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image to Heroku Registry
        run: |
          docker buildx build --file Dockerfile --tag registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web .
          echo "${{ secrets.HEROKU_API_KEY }}" | docker login --username=_ --password-stdin registry.heroku.com
          docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web

      - name: Release to Heroku
        run: |
          docker run --rm -e HEROKU_API_KEY="${{ secrets.HEROKU_API_KEY }}" krishnasrinivas/heroku-deploy:$HEROKU_APP_NAME

